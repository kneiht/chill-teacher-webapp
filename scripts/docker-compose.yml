services:
  postgres:
    image: postgres:16-alpine
    container_name: ${DATABASE_CONTAINER_NAME}
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    # Consider removing port exposure if direct host access isn't needed
    # ports:
    #   - "${POSTGRES_PORT:-5432}:5432" # Use variable with default
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_network

  english-coaching:
    image: ${APP_CONTAINER_NAME}:latest
    container_name: ${APP_CONTAINER_NAME}
    # Không cần expose port 3000 ra ngoài nữa vì Caddy sẽ làm proxy
    # ports:
    #   - "3000:3000"
    expose:
      - '${APP__SERVER__PORT:-3000}' # Use variable with default
    env_file:
      - .env
    environment:
      # Pass through relevant variables from .env
      - RUST_LOG=${RUST_LOG}
      - APP__SERVER__HOST=${APP__SERVER__HOST}
      - APP__SERVER__PORT=${APP__SERVER__PORT}
      - APP__JWT__SECRET=${APP__JWT__SECRET}
      - APP__JWT__EXPIRATION_HOURS=${APP__JWT__EXPIRATION_HOURS}
      - APP__DATABASE__URL=${APP__DATABASE__URL}
      - APP__DATABASE__MIGRATE_ON_STARTUP=${APP__DATABASE__MIGRATE_ON_STARTUP}
      - APP__LOGGING__LOG_LEVEL=${APP__LOGGING__LOG_LEVEL}
      - APP__LOGGING__LOG_FORMAT=${APP__LOGGING__LOG_FORMAT}
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    # If you need volume for data storage, uncomment the line below
    # volumes:
    #   - ./data:/app/data
    networks:
      - app_network

  caddy:
    image: caddy:2
    container_name: caddy
    env_file:
      - .env
    ports:
      - '80:80' # Standard HTTP port
      - '443:443' # Standard HTTPS port
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
      - ./static:/srv
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - ${APP_CONTAINER_NAME}
    restart: unless-stopped
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local

networks:
  app_network:
    driver: bridge
